<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Todo List</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="style.css" rel="stylesheet">
  <style>
    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }

    .opacity-50 {
      opacity: .5;
    }

    .opacity-75 {
      opacity: .75;
    }

    .list-group {
      width: auto;
      max-width: 460px;
      margin: 4rem auto;

    }

    .form-check-input:checked+.form-checked-content {
      opacity: .5;

    }

    .form-check-input-placeholder {
      pointer-events: none;
      border-style: dashed;
    }


  </style>
</head>

<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <span class="fs-4">Todo List</span>
        </a>
        <ul class="nav nav-pills">
          <li> <a class="nav-link px-2 text-white" href="#" id="account">Test</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div id="loader" class="text-center ">
    <p class="text-center pt-5">Loading...</p>
  </div>

  <div id="taskList" class="list-group">

      <label class="list-group-item gap-3 taskTemplate d-none border-top" >
        <input class="form-check-input flex-shrink-0 float-start" type="checkbox" value="" checked style="font-size: 1.375em;">
        <span class="p-2 m-2 form-checked-content">
          <strong class="content">Task content...</strong>
        </span>
        <button type="button" class="btn btn-outline-danger float-end" >Delete</button>
      </label>

      <label class="list-group-item d-flex gap-3 bg-light" id="newTaskInput">
        <input class="form-check-input form-check-input-placeholder bg-light flex-shrink-0" disabled type="checkbox"
          value="" style="font-size: 1.375em;">
        <span class="form-checked-content">
         <form onSubmit="App.createTask(); return false;">
          <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
          <input type="submit" hidden="">
        </form>
        </span>
      </label>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/web3/dist/web3.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/@truffle/contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>

</body>

</html>
